<!DOCTYPE html>
<html lang="en">
<head>
  <title>Screenshot to Google Drive</title>
  <style>
    #drop-zone {
      width: 100%;
      height: 100px;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #666;
    }
    #login-btn {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: #4285F4;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="drop-zone">Drag and drop your screenshot here</div>
  <div id="status"></div>
  <button id="login-btn">Login with Google</button>
  <script src="popup.js"></script>
</body>
</html>
